# Policy RAG Application - Docker Compose
# Production deployment with PostgreSQL included

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: policy-rag-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-policyrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-policyrag_secret_123}
      POSTGRES_DB: ${POSTGRES_DB:-policyrag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-policyrag} -d ${POSTGRES_DB:-policyrag}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - policy-rag-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: policy-rag-backend
    restart: unless-stopped
    environment:
      # Database - use Neon (same as local) or Docker PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-policyrag}:${POSTGRES_PASSWORD:-policyrag_secret_123}@postgres:5432/${POSTGRES_DB:-policyrag}}

      # API Keys (from .env.docker)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-contract-policy-rag}

      # Embeddings
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-large}
      EMBED_DIM: ${EMBED_DIM:-3072}

      # App settings
      DEBUG: "false"
      CORS_ORIGINS: '["http://localhost", "http://localhost:80", "http://localhost:3000"]'

      # Redis (optional)
      REDIS_URL: ${REDIS_URL:-}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - policy-rag-network
    volumes:
      # Persist uploaded documents
      - backend_uploads:/app/uploads

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: policy-rag-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - policy-rag-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: policy-rag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - policy-rag-network
    profiles:
      - with-redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  policy-rag-network:
    driver: bridge
