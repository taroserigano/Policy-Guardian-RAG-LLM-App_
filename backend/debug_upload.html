<!doctype html>
<html>
  <head>
    <title>Image Upload Debug Test</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #cce5ff;
        color: #004085;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        overflow-x: auto;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      .loading {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>Image Upload Debug Test</h1>

    <div>
      <input type="file" id="fileInput" accept="image/*" />
      <br /><br />
      <label>
        <input type="checkbox" id="autoDescribe" checked />
        Auto-generate AI description (Ollama/LLaVA)
      </label>
      <br /><br />
      <button onclick="uploadImage()">Upload Image</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
      const API_URL = "http://localhost:8001";

      function log(msg, type = "info") {
        const div = document.getElementById("status");
        div.innerHTML += `<div class="status ${type}">${new Date().toLocaleTimeString()}: ${msg}</div>`;
        console.log(`[${type}] ${msg}`);
      }

      async function uploadImage() {
        const fileInput = document.getElementById("fileInput");
        const autoDescribe = document.getElementById("autoDescribe").checked;

        if (!fileInput.files[0]) {
          log("Please select a file first", "error");
          return;
        }

        const file = fileInput.files[0];
        log(`Selected file: ${file.name} (${file.size} bytes, ${file.type})`);
        log(`Auto-describe: ${autoDescribe}`);
        log("Starting upload...");

        const formData = new FormData();
        formData.append("file", file);
        formData.append("generate_description", autoDescribe.toString());
        formData.append("vision_provider", "ollama");

        // Debug: log FormData contents
        log("FormData contents:");
        for (let [key, value] of formData.entries()) {
          log(
            `  ${key}: ${value instanceof File ? `[File: ${value.name}]` : value}`,
          );
        }

        try {
          const startTime = Date.now();
          log("Sending request to " + API_URL + "/api/images/upload");

          const response = await fetch(API_URL + "/api/images/upload", {
            method: "POST",
            body: formData,
          });

          const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
          log(`Response received in ${elapsed}s - Status: ${response.status}`);

          if (response.ok) {
            const result = await response.json();
            log("Upload SUCCESS!", "success");
            document.getElementById("result").innerHTML = `
                        <h3>Upload Result:</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
          } else {
            const error = await response.text();
            log(`Upload FAILED: ${response.status} - ${error}`, "error");
          }
        } catch (error) {
          log(`Request error: ${error.message}`, "error");
          console.error("Full error:", error);
        }
      }
    </script>
  </body>
</html>
